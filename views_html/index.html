<!DOCTYPE html>
<html ng-app="genius-urban-youtube-app">
  <head>
    <!-- injector:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <!-- endinjector -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body md-theme="docs-dark">
    <div ng-controller="baseController" layout="column" layout-align="center" flex layout-margin>
      <h1 layout="row" layout-align="center">Genius.com Instant</h1>
      <h2 layout="row" layout-align="center">welcome to my incredible project ! (under construction)</h2>
      <md-content layout-align="center" layout="column" layout-sm="column" style="font-size:1.2em" class="md-padding">
        <md-input-container layout="row" layout-align="center">
          <input ng-model="youtubeUrlMusicClip" ng-change="queryArtistSongs()">
          <label layout="column">Copy&Paste the url of the Youtube video clip you're watching: </label>
        </md-input-container>
        <md-progress-circular md-mode="indeterminate" ng-show="toSpin" layout-align="center" style="margin:auto" class="md-hue-2"></md-progress-circular>
        <div ng-repeat="section in data.lyricsAndExplanations.lyrics.sections" layout="column" layout-align="center" ng-hide="toSpin">
          <h2 layout="row" layout-align="center">{{section.name}}</h2>
          <p ng-repeat="verse in section.verses" layout="row" layout-align="center">{{verse.content}}</p>
        </div>
      </md-content>
    </div><!-- injector:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<!-- endinjector -->
    <script src="js/app.js"></script>
  </body>
</html>
